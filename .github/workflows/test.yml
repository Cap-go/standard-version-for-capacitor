name: Test

on:
  pull_request:
    branches:
      - main
  pull_request:
  workflow_call: # Allow this workflow to be called by other workflows

jobs:
  test:
    runs-on: ubuntu-latest
    name: Lint and Test
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun i
      - name: Lint
        run: bun run lint
      - name: Test
        run: bun test
      - name: Build
        run: bun run build
